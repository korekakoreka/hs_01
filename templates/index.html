<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hello Morioka homeschool!</h1>

        <!-- ログイン状態の確認 -->
        {% if current_user.is_authenticated %}
            <p>ようこそ、{{ current_user.name }} さん！</p>
            <a href="{{ url_for('logout') }}">ログアウト</a>

            <h2>授業一覧</h2>
            <ul>
                <!-- 授業一覧を表示 -->
                {% for lesson in lessons %}
<li>{{ lesson.subject }} - {{ lesson.title }}</li>
                <li>
                    <a href="{{ url_for('lesson_detail', lesson_id=lesson.id) }}">{{ lesson.subject }} - {{ lesson.title }}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>ログインしてください</p>
            <a href="{{ url_for('login') }}">ログイン</a>
        {% endif %}
    </div>
</body>
</html>
